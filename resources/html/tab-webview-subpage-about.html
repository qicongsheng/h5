<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.min.css">
		<style>
			html,body {
				background-color: #efeff4;
			}
			.title{
				margin: 20px 15px 10px;
				color: #6d6d72;
				font-size: 15px;
			}
		</style>
	</head>
	<body>
		<div class="mui-content">
            <div class="mui-content-padded">
                <button class="mui-btn mui-btn-primary" name="buildBtn" value="image-builder-alpine.yml" >image-builder-alpine.yml</button>
                <button class="mui-btn mui-btn-success" name="buildBtn" value="image-builder-debian12.yml" >image-builder-debian12.yml</button>
                <button class="mui-btn mui-btn-warning" name="buildBtn" value="image-builder-dind.yml" >image-builder-dind.yml</button>
            </div>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script>
        (function($) {
            mui.init({
                swipeBack:true //启用右滑关闭功能
            });
            var network = true;
            if(mui.os.plus){
                mui.plusReady(function () {
                    if(plus.networkinfo.getCurrentType()==plus.networkinfo.CONNECTION_NONE){
                        network = false;
                    }
                });
            }

            function sendBuildRequest(actionName){
                var url = 'https://www.qics.cc/workflows/' + actionName;
                $.ajax({
                    url: url,
                    type: 'GET',
                    dataType: 'html',
                    success: function(response) {
                        mui.alert(response, 'Git Action');
                    }
                });
            }

            var buildBtns = document.getElementsByName("buildBtn");
            for (var i = 0; i < buildBtns.length; i++) {
                buildBtns[i].addEventListener('tap', function() {
                    var imageName = this.value;
                    var btnArray = ['否', '是'];
                    mui.confirm('构建' + imageName + '镜像，确认？', 'Git Action', btnArray, function(e) {
                        if (e.index == 1) {
                            if(network){
                                sendBuildRequest(imageName);
                            }else{
                                mui.toast("当前网络不给力，请稍后再试");
                            }
                        } else {
                            mui.alert('已取消构建' + imageName, 'Git Action');
                        }
                    });
                });
            }

        })(mui);
	</script>
</html>
